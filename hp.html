<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/hp.css" />
</head>

<body>
  <h1 style="color: white;text-align: center;"> Register </h1>
  <div style="padding-left: 25%;padding-right: 25%;border-radius: 5px;padding-top: 2%;"></div>
  <form action="/hpd" style="border:5px solid #ccc;padding-left: 50px;padding-top: 50px;padding-bottom: 50px;"
    method="post">

    <input style="width: 90%; height: 25px;" type="text" placeholder="Enter Your name" name="user" id="name">
    <input style="width: 91.5%; height: 45px;margin-bottom: 10px;" type="number" placeholder="Enter your mobile number"
      name="mobile">
    <input style="width: 91.5%; height: 45px;margin-bottom: 10px;" type="email" placeholder="Enter Email" name="email">
    <input style="width: 90%; height: 25px;" type="password" placeholder="Enter Password" name="password">
    <input style="width: 90%; height: 25px;" type="password" placeholder="Repeat Password" name="cpassword">

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn"><a href="/login">Already have account</a></button>
    </div>
  </form>
  </div>

</body>

</html>
